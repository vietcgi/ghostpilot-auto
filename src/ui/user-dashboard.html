
<!DOCTYPE html>
<html>
<head>
  <title>User Permission Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; padding: 20px; }
    h1 { color: #03dac6; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border: 1px solid #333; text-align: left; }
    th { background: #1f1f1f; }
    tr:nth-child(even) { background: #1a1a1a; }
    input, select, button {
      padding: 8px; font-size: 14px; margin-top: 8px;
      background: #1e1e1e; color: #fff; border: 1px solid #444; border-radius: 4px;
    }
    button { background: #03dac6; color: #000; cursor: pointer; }
  </style>
</head>
<body>
<a href="index.html" style="color:#03dac6; display:inline-block; margin-bottom: 20px;">â¬… Back to Dashboard</a>\n
  <h1>ðŸ‘¥ Team Management Dashboard</h1>
  <table id="userTable">
    <thead>
      <tr><th>Username</th><th>Password</th><th>Role</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Add New User</h3>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <select id="role">
    <option value="viewer">Viewer</option>
    <option value="admin">Admin</option>
  </select>
  <button onclick="addUser()">Add User</button>

  <script>
    const apiBase = 'http://localhost:4000/api';

    async function fetchUsers() {
      const res = await fetch(\`\${apiBase}/users\`);
      const users = await res.json();
      const table = document.querySelector('#userTable tbody');
      table.innerHTML = '';
      Object.entries(users).forEach(([user, info]) => {
        const row = document.createElement('tr');
        row.innerHTML = \`
          <td>\${info.username}</td>
          <td>\${info.password}</td>
          <td>\${info.role}</td>
          <td><button onclick="removeUser('\${user}')">Remove</button></td>
        \`;
        table.appendChild(row);
      });
    }

    function removeUser(user) {
      fetch(\`\${apiBase}/users/\${user}\`, { method: 'DELETE' })
        .then(res => res.json())
        .then(() => fetchUsers());
    }

    function addUser() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      fetch(\`\${apiBase}/users\`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass, role })
      })
      .then(res => res.json())
      .then(() => fetchUsers());
    }

    fetchUsers();
  </script>
</body>
</html>
