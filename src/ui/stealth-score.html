
<!DOCTYPE html>
<html>
<head>
  <title>Stealth Score Visualizer</title>
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
    h1 { color: #03dac6; }
    .score-box { padding: 20px; border-radius: 8px; background: #1e1e1e; margin-top: 20px; }
    .score-bar { height: 24px; border-radius: 12px; margin-top: 8px; background: #333; overflow: hidden; }
    .bar-fill { height: 100%; background: #03dac6; width: 0%; transition: width 0.8s ease-in-out; }
    button { margin-top: 16px; background: #03dac6; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
<a href="index.html" style="color:#03dac6; display:inline-block; margin-bottom: 20px;">â¬… Back to Dashboard</a>\n
  <h1>ðŸ›¡ Stealth Score Visualizer</h1>
  <p>This tool simulates your fingerprint stealth score based on basic detection points.</p>
  <div class="score-box">
    <h2>Estimated Stealth Score: <span id="score">-</span>/100</h2>
    <div class="score-bar"><div class="bar-fill" id="bar"></div></div>
    <button onclick="generateScore()">Run Test</button>
  </div>

  <script>
    function generateScore() {
      // Fake scoring logic (in real use, pull from page fingerprint results or check APIs)
      const canvasBlocked = Math.random() > 0.2;
      const webRTCLeak = Math.random() < 0.3;
      const timezoneMismatch = Math.random() < 0.4;

      let score = 100;
      if (!canvasBlocked) score -= 20;
      if (webRTCLeak) score -= 25;
      if (timezoneMismatch) score -= 15;

      document.getElementById('score').textContent = score;
      document.getElementById('bar').style.width = score + '%';
      document.getElementById('bar').style.background = score > 75 ? '#03dac6' : score > 50 ? '#f0ad4e' : '#e74c3c';
    }
  </script>
</body>
</html>
