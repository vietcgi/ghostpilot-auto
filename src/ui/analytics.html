
<!DOCTYPE html>
<html>
<head>
  <title>GhostPilot Analytics</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
<a href="index.html" style="color:#03dac6; display:inline-block; margin-bottom: 20px;">â¬… Back to Dashboard</a>\n
  <h1>Automation Analytics Dashboard</h1>
  <table id="logTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Profile</th>
        <th>Action</th>
        <th>Status</th>
        <th>IP (Proxy)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('../../logs/activity.json')
      .then(response => response.json())
      .then(data => {
        const table = document.querySelector('#logTable tbody');
        data.activity.forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${log.timestamp}</td>
            <td>${log.profile}</td>
            <td>${log.action}</td>
            <td>${log.status}</td>
            <td>${log.proxy || ''}</td>
          `;
          table.appendChild(row);
        });
      });
  </script>
</body>
</html>
